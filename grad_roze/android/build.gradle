buildscript {
    
    dependencies {

        // Add the classpath for Google services plugin here
        classpath 'com.google.gms:google-services:4.3.15'  // Correct version if needed, you can try 4.4.2 if 4.3.15 doesn't work
    }
}

plugins {
    // Google services plugin is applied here, but no need for `classpath`
    id 'com.google.gms.google-services' version '4.3.15' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

gradle.projectsEvaluated {
    tasks.withType(Test) {
        enabled = false
    }
}
